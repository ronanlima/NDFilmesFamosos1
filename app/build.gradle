apply plugin: 'com.android.application'

android {
    compileSdkVersion 27

    defaultConfig {
        applicationId "com.udacity.ronanlima.ndfilmesfamosos1"
        minSdkVersion 16
        targetSdkVersion 27
        versionCode 1
        versionName "1.0.0"
//        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            buildConfigField "String", "API_KEY", '"0e59d0d4cebf9cd24c581b082db608fe"'
            buildConfigField "String", "BASE_URL_TMDB", '"https://api.themoviedb.org/"'
            buildConfigField "String", "BASE_URL_IMG_POSTER", '"https://image.tmdb.org/t/p/w500/"'
