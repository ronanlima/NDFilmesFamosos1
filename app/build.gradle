def androidSdkVersion = '27.0.2'
def retrofitVersion = '2.4.0'
def butterKnifeVersion = '8.8.1'
def androidLifecycle = '1.1.0'

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "com.android.support:appcompat-v7:$androidSdkVersion"
    implementation "com.android.support:recyclerview-v7:$androidSdkVersion"
    implementation "com.android.support:cardview-v7:$androidSdkVersion"
    implementation "com.android.support:design:$androidSdkVersion"
    implementation 'com.android.support.constraint:constraint-layout:1.1.2'
    implementation "com.jakewharton:butterknife:$butterKnifeVersion"
    annotationProcessor "com.jakewharton:butterknife-compiler:$butterKnifeVersion"
    implementation "com.squareup.retrofit2:retrofit:$retrofitVersion"
    implementation "com.squareup.retrofit2:converter-gson:$retrofitVersion"
    implementation 'com.squareup.picasso:picasso:2.71828'
    implementation "com.android.support:palette-v7:$androidSdkVersion"
    implementation "android.arch.persistence.room:runtime:1.0.0"
    annotationProcessor "android.arch.persistence.room:compiler:1.0.0"

    implementation "android.arch.lifecycle:extensions:$androidLifecycle"
    annotationProcessor "android.arch.lifecycle:compiler:$androidLifecycle"
