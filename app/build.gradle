        debug {
            buildConfigField "String", "API_KEY", '"0e59d0d4cebf9cd24c581b082db608fe"'
            buildConfigField "String", "BASE_URL_TMDB", '"https://api.themoviedb.org/"'
            buildConfigField "String", "BASE_URL_IMG_POSTER", '"https://image.tmdb.org/t/p/w500/"'
        }
    }

